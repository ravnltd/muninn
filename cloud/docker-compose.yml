services:
  api:
    build:
      context: ..
      dockerfile: cloud/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BASE_URL=${BASE_URL:-https://api.muninn.pro}
      - NODE_ENV=${NODE_ENV:-production}
      - MGMT_DB_URL=${MGMT_DB_URL}
      - MGMT_DB_TOKEN=${MGMT_DB_TOKEN}
      - TURSO_ORG=${TURSO_ORG}
      - TURSO_API_TOKEN=${TURSO_API_TOKEN}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - CSRF_SECRET=${CSRF_SECRET}
      - METRICS_TOKEN=${METRICS_TOKEN}
      - SSO_ENCRYPTION_KEY=${SSO_ENCRYPTION_KEY}
      - SP_ENTITY_ID=${SP_ENTITY_ID}
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "1G"
        reservations:
          cpus: "0.5"
          memory: "256M"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  caddy:
    image: caddy:latest
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./web/build:/srv/web:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    restart: always

volumes:
  caddy_data:
  caddy_config:
